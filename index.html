<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleStore</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="store-name"></h1>
    <div id="filters">
      <input type="text" id="search-box" placeholder="Search items..." />
      <select id="tag-filter">
        <option value=""></option>
      </select>
    </div>
    <div id="items-container"></div>

    <div id="cart">
      <h2>Cart</h2>
      <div id="cart-items"></div>
      <div id="total">Total: $0.00</div>
      <button id="purchase-paypal">Pay with PayPal</button>
      <button id="purchase-venmo">Pay with Venmo</button>
      <button id="purchase-zelle">Pay with Zelle</button>
    </div>

    <div id="cart-feedback"></div>

    <!-- Main script as ES module -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
